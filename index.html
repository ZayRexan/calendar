<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg" type="image/svg">
  <link rel="stylesheet" href="css/main.css">
  <title>Календарь</title>
</head>

<body>

  <div class="calendar">
    <form class="calendar__form calendar-form" action="#">
      <div class="calendar__wrap">
        <div class="calendar-form__item calendar-form__item--first">
          <div class="calendar__date calendar-date">
            <div class="calendar-date__inner">
              <label for="date-start" class="calendar-date__label">
                <span class="calendar-date__text">
                  Дата от
                </span>
                <input class="calendar-date__input" type="tel" data-date-input name="date-day" id="date-start"
                  placeholder="ДД.ММ.ГГГГ" maxlength="10">
              </label>
              <button class="calendar-date__button-calendar btn-reset" type="button"></button>
            </div>
          </div>
          <div class="calendar__selects"></div>
          <div class="calendar__modal calendar__modal--first"></div>
        </div>

        <div class="calendar-form__item calendar-form__item--second">
          <div class="calendar__date calendar-date">
            <div class="calendar-date__inner">
              <label for="date-end" class="calendar-date__label">
                <span class="calendar-date__text">
                  Дата до
                </span>
                <input class="calendar-date__input" data-date-end data-date-input type="tel" name="date-end"
                  id="date-end" placeholder="ДД.ММ.ГГГГ" maxlength="10">
              </label>
              <button class="calendar-date__button-calendar btn-reset" type="button"></button>
            </div>
          </div>
          <div class="calendar__selects"></div>
          <div class="calendar__modal calendar__modal--second"></div>
        </div>
      </div>
      <div class="calendar__bottom">
      </div>
    </form>
  </div>

  <script src="js/main.js" type="module"></script>
</body>

</html>
