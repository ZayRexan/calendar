<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg" type="image/svg">
  <link rel="stylesheet" href="css/main.css">
  <title>Календарь</title>
</head>

<body>

  <div class="calendar">
    <form class="calendar__form" action="#">

      <div class="calendar__date calendar-date">
        <span class="calendar-date__text">
          Дата от
        </span>
        <input class="calendar-date__input" type="text" name="date-start" id="date-start">
      </div>

      <div class="calendar__date calendar-date">
        <span class="calendar-date__text">
          Дата до
        </span>
        <input class="calendar-date__input" type="text" name="date-end" id="date-end">
      </div>

    </form>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
