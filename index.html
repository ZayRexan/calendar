<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg" type="image/svg">
  <link rel="stylesheet" href="css/main.css">
  <title>Календарь</title>
</head>

<body>

  <div class="calendar">
    <form class="calendar__form calendar-form" action="#">
      <div class="calendar__wrap">
        <div class="calendar-form__item">
          <div class="calendar__date calendar-date calendar-date--start">
            <div class="calendar-date__inner">
              <label for="date-start" class="calendar-date__label">
                <span class="calendar-date__text">
                  Дата от
                </span>
                <input class="calendar-date__input calendar-date__input--day" type="tel" name="date-day" id="date-start"
                  placeholder="ДД.ММ.ГГГГ" maxlength="8">
              </label>
              <button class="calendar-date__button-calendar btn-reset" type="button"></button>
            </div>
          </div>
          <div class="calendar__selects calendar__selects-first"></div>
          <div class="calendar__modal"></div>
        </div>

        <div class="calendar-form__item">
          <div class="calendar__date calendar-date calendar-date--end">
            <div class="calendar-date__inner">
              <label for="date-end" class="calendar-date__label">
                <span class="calendar-date__text">
                  Дата до
                </span>
                <input class="calendar-date__input" type="tel" name="date-end" id="date-end" placeholder="ДД.ММ.ГГГГ">
              </label>
              <button class="calendar-date__button-calendar btn-reset" type="button"></button>
            </div>
          </div>
          <div class="calendar__selects calendar__selects-second"></div>
          <div class="calendar__modal"></div>
        </div>
      </div>


      <div class="calendar__control">
        <button class="calendar__reset btn-reset">Сбросить</button>
        <button class="calendar__apply btn-reset">Применить</button>
      </div>
    </form>
  </div>

  <script src="js/main.js" type="module"></script>
</body>

</html>
