<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.svg" type="image/svg">
  <link rel="stylesheet" href="css/main.css">
  <title>Календарь</title>
</head>

<body>

  <div class="calendar">
    <form class="calendar__form calendar-form" action="#">
      <div class="calendar-form__item">
        <div class="calendar__date calendar-date">
          <div class="calendar-date__inner">
            <label for="date-start" class="calendar-date__label">
              <span class="calendar-date__text">
                Дата от
              </span>
              <input class="calendar-date__input" type="text" name="date-start" id="date-start"
                placeholder="ДД.ММ.ГГГГ">
            </label>
            <button class="calendar-date__button-calendar btn-reset"></button>
          </div>
        </div>
        <div class="calendar__item calendar__item-first">
          <div class="select">
            <div class="select__header">
              <button class="select__button select__button--prev btn-reset"></button>
              <div class="select__current select-current">
                <span class="select-current__text">Выберите год</span>
                <img class="select-current__arrow" src="./icons/arrow.svg" alt="Стрелочка">
              </div>
              <button class="select__button select__button--next btn-reset"></button>
            </div>
            <div class="select__body">
              <div class="select__item">2023</div>
              <div class="select__item">2022</div>
              <div class="select__item">2021</div>
              <div class="select__item">2020</div>
              <div class="select__item">2019</div>
              <div class="select__item">2018</div>
            </div>
          </div>
          <div class="select">
            <div class="select__header">
              <button class="select__button select__button--prev btn-reset"></button>
              <div class="select__current select-current">
                <span class="select-current__text">Выберите месяц</span>
                <img class="select-current__arrow" src="./icons/arrow.svg" alt="Стрелочка">
              </div>
              <button class="select__button select__button--next btn-reset"></button>
            </div>
            <div class="select__body">
              <div class="select__item">Январь</div>
              <div class="select__item">Февраль</div>
              <div class="select__item">Март</div>
              <div class="select__item">Апрель</div>
              <div class="select__item">Май</div>
              <div class="select__item">Июнь</div>
              <div class="select__item">Июль</div>
              <div class="select__item">Август</div>
              <div class="select__item">Сентябрь</div>
              <div class="select__item">Октябрь</div>
              <div class="select__item">Ноябрь</div>
              <div class="select__item">Декабрь</div>
            </div>
          </div>

        </div>
      </div>

      <div class="calendar-form__item">
        <div class="calendar__date calendar-date">
          <div class="calendar-date__inner">
            <label for="date-end" class="calendar-date__label">
              <span class="calendar-date__text">
                Дата до
              </span>
              <input class="calendar-date__input" type="text" name="date-end" id="date-end" placeholder="ДД.ММ.ГГГГ">
            </label>
            <button class="calendar-date__button-calendar btn-reset"></button>
          </div>
        </div>
        <div class="calendar__item calendar__item-second"></div>
      </div>

    </form>
  </div>

  <script src="js/main.js" type="module"></script>
</body>

</html>
